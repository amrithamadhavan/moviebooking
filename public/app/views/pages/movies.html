
 <head>
<style>
body{

  background-color: black;
}
</style>

 </head>
  
<body >

  <div controller="MainController as main">
<div class="container" ng-if="main.loggedIn">


  <div class="row" style="margin-top: 50px">
       <div ng-repeat="each in movie.movies" >
        

    <div class="col-md-4">
      <div class="thumbnail">
          <!--<h2>Movie Name   {{each.name}}</h2>-->
          <a href="/movie/{{each.name}}" target="_blank">
          <img  src="app/resources/images/{{each.name}}.jpg" alt="Lights" style="width:100%;"></a></div>
          <div style="margin-top: 20px;margin-left:120px"><a class="btn btn-primary" href="/movie/{{each.name}}">Review</a>
          <a class="btn btn-primary" href="/seat/{{each.name}}">Book</a>

</div>
       
</div>
</div>
</div>
</div>
</div>



 <div class="row">
        <div class="col-xs-3">
            <h3  style="color:white;">Tickets available for:</h3>
        </div>
        <div class="col-xs-3">
            <input class="form-control" style="margin-top:20px" type="text" placeholder="Search a movie" data-ng-model="search">
        </div>
    </div>
    <br/>
    <ul>
      <h3>
        <li style="color:white;" data-ng-repeat="each in movie.movies | orderBy:'name':true | filter:search">
           {{each.name | uppercase}} - {{each.rating}} - {{each.availability}}<br/><br/>
        </li>
      </h3>
    </ul>



<div id="myCarousel" class="carousel slide" data-ride="carousel" >
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#" data-slide-to="0" class="active"></li>
    <li data-target="#" data-slide-to="1"></li>
    <li data-target="#" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="app/resources/images/kalakalapu.jpg"  alt="Los Angeles">
    </div>

    <div class="item">
      <img src="app/resources/images/kalakalapu.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="app/resources/images/kalakalapu.jpg" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
